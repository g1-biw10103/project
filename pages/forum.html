<!DOCTYPE >
<html>
    <head>
      <link rel="stylesheet" href="discussion" />
      <title>Forum</title>
      <meta charset="UTF-8" />
      <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/common.css" />
      <link rel="stylesheet" href="../css/discussion.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
    <div class="topbar">
      <button class="icon-button">
        <img src="../images/icon.png" alt="Icon" width="64px" height="64px" />
      </button>
      <button class="topbar-button">Home</button>
      <button class="topbar-button">Course Catalog</button>
      <button class="topbar-button">Progress Tracker</button>
      <button class="topbar-button">Community</button>
      <div class="nav-right">
        <a href="#" class="btn-outline">Log in / Sign Up</a>
      </div>
    </div>
    <div class="forum-header">
      <div class="header-content">
        <h1 class="title-lg">Forum</h1>
        <button class="submit">Post</button><br />
      </div>
    </div>


    <div class="container">
      <div class="post">
        <div class="post-header">
          <div class="post-profile">
                  <img src="../images/profile-picture.png" alt="Profile" height="32" width="32">
          </div>
                  <div class="post-info">
                    <h2 class="post-title"><strong>Anyone who wants to join my group?</strong></h2>
                    <p class="post-author">- Ali bin Abu - 2 hours ago</p>
                  </div>
        </div>
        <div class="post-content">
      <p>I am making a group for the subject computer architecture project but we are missing 2 people to help fill the group. Do any of you are interested?</p>
        </div>
        <div class="post-actions">
          <button class="button"> UP 21 </button>
          <button class="button"> DOWN 1 </button>
        </div> 
      </div>
      <div class="message-input">
        <form class="message-form">
          <input type="text" class="message-text" placeholder="Type your message">
          <button type="submit" class="send-btn">Send</button>
        </form>
  </body>
</html>
