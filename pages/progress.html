<!DOCTYPE html>
<html>
  <head>
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/progress.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topbar">
      <button class="icon-button">
        <img src="../images/icon.png" width="64px" height="64px" />
      </button>
      <button class="topbar-button">Home</button>
      <button class="topbar-button">Course Catalog</button>
      <button class="topbar-button">Progress Tracker</button>
      <button class="topbar-button">Community</button>
    </div>
    <div class="section-titlebar">
      <h2 class="title-lg">Courses Enrolled</h2>
      <button class="btn-primary">
        <img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAX0lEQVR4nOXPMQqAMAxG4e4eQg8itHj/g+gpPil06FC0dhDBfwkJvJckhE8H/ijA3BLU8yt4wYFYC5DKfOmRrNixZUHpM7w9eSMWSKmpG25dEkaDaRgOgxtv8+5FPTkBJx2O2e7WhLIAAAAASUVORK5CYII="
          alt="download--v1"
        />Download Transcript
      </button>
    </div>
    <div class="courses-enrolled-container box">
      <div class="course-card card-sm">
        <div class="course-card-header">
          <img src="../images/html.png" />
          <div class="course-card-header-text">
            <h4 class="title-sm">HTML for Beginners</h4>
            <p class="text-sm">BIW10103</p>
          </div>
        </div>
        <p class="progress-text course-card-progress-text">70%</p>
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: 70%"></div>
        </div>
        <p class="text-body course-card-text">
          Lessons Completed:
          <span class="text-highlight">14/20</span>
        </p>
        <p class="text-body course-card-text">
          Time Spent:
          <span class="text-highlight">5 hours 30 minutes</span>
        </p>
        <div class="course-card-buttons">
          <button class="btn-primary">Continue Course</button>
          <button class="btn-tertiary">
            <img
              width="16"
              height="16"
              src="https://img.icons8.com/ios-glyphs/30/external-link.png"
              alt="external-link"
            />View Details
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
